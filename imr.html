<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infant Mortality Rate</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #c0392b; /* Red color */
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 18px;
        }

        strong {
            display: block;
            text-align: center;
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infant Mortality Rate (IMR)</h1>
        <p><strong>36 per 1,000 live births</strong></p>
        <p>
            A high infant mortality rate is a broad indicator of unmet human health needs in areas such as sanitation, medical care, nutrition, and education. It often reflects systemic issues within a country's public healthcare infrastructure.
        </p>
    </div>
</body>
</html>
